'1659978710137':
  alias: Fujitsu - Cool - Main - Day
  sequence:
  - service: climate.set_fan_mode
    data:
      fan_mode: low
    target:
      entity_id: climate.main
      area_id: living_room
  - service: climate.set_hvac_mode
    data:
      hvac_mode: cool
    target:
      entity_id: climate.main
  - service: climate.set_temperature
    data:
      temperature: 22
    target:
      entity_id: climate.main
  mode: single
  icon: mdi:fan
'1659978747792':
  alias: Fujistu - Cool - Main - Night
  sequence:
  - service: climate.set_fan_mode
    data:
      fan_mode: high
    target:
      entity_id: climate.main
      area_id: living_room
  - service: climate.set_hvac_mode
    data:
      hvac_mode: cool
    target:
      entity_id: climate.main
  - service: climate.set_temperature
    data:
      temperature: 22
    target:
      entity_id: climate.main
  mode: single
  icon: mdi:fan
climate_basement:
  alias: Climate Basement Temp Up
  sequence:
  - service: climate.set_temperature
    data:
      temperature: '{{(state_attr(''climate.basement'' , ''temperature'')|round(0))
        + 1 }}'
    target:
      entity_id:
      - climate.basement
  mode: single
  icon: mdi:thermometer-chevron-up
climate_basement_temp_down:
  alias: Climate Basement Temp Down
  sequence:
  - service: climate.set_temperature
    data:
      temperature: '{{(state_attr(''climate.basement'' , ''temperature'')|round(0))
        - 1 }}'
    target:
      entity_id:
      - climate.basement
  mode: single
  icon: mdi:thermometer-chevron-down
climate_basement_temp_down_2:
  alias: Climate Main Temp Down
  sequence:
  - service: climate.set_temperature
    data:
      temperature: '{{(state_attr(''climate.main'' , ''temperature'')|round(0)) -
        1 }}'
    target:
      entity_id:
      - climate.main
  mode: single
  icon: mdi:thermometer-chevron-down
climate_main_temp_up:
  alias: Climate Main Temp Up
  sequence:
  - service: climate.set_temperature
    data:
      temperature: '{{(state_attr(''climate.main'' , ''temperature'')|round(0)) +
        1 }}'
    target:
      entity_id:
      - climate.main
  mode: single
  icon: mdi:thermometer-chevron-up
heat_main_day:
